<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ships in the Sky</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9260092306593079"
      crossorigin="anonymous"></script>
    <style>
        /* Custom styles for the Inter font */
        body {
            font-family: 'Inter', sans-serif;
            /* Space black/blue gradient background */
            background: linear-gradient(to bottom, #000000, #0a0a20, #1a1a40);
            /* Ensure the body is a flex container for vertical alignment */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Make body take at least full viewport height */
            overflow-y: auto; /* Enable vertical scrolling */
            overflow-x: hidden; /* Hide horizontal scrolling */
        }
        /* Style for the message box feedback */
        .message-box {
            margin-top: 1rem; /* Tailwind's mt-4 */
            padding: 0.75rem; /* Tailwind's p-3 */
            border-radius: 0.375rem; /* Tailwind's rounded-md */
            text-align: center;
            font-size: 0.875rem; /* Tailwind's text-sm */
            width: 16rem; /* Tailwind's w-64 */
            display: none; /* Hidden by default */
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }
        .message-box.show {
            opacity: 1;
        }
        .message-box.success {
            background-color: #d4edda; /* bg-green-100 */
            color: #155724; /* text-green-800 */
            border: 1px solid #c3e6cb; /* border-green-200 */
        }
        .message-box.error {
            background-color: #f8d7da; /* bg-red-100 */
            color: #721c24; /* text-red-800 */
            border: 1px solid #f5c6cb; /* border-red-200 */
        }

        /* Glossy header styles */
        header {
            background: linear-gradient(to bottom, #333333, #000000); /* Dark gray to black gradient */
            color: white; /* This will be overridden by the h1 color below */
            text-shadow: 0 1px 1px rgba(0,0,0,.5);
            box-shadow: inset 0 1px 0 rgba(255,255,255,.3), 0 1px 2px rgba(0,0,0,.6);
        }

        /* Style for the header text color */
        header h1 {
            color: #AAAAAA; /* A slightly darker gray */
        }

        /* Tab specific styles */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .tab-button {
            padding: 0.75rem 1.5rem;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 0.375rem 0.375rem 0 0;
            font-weight: bold;
        }

        .tab-button:hover {
            background-color: #555;
        }

        .tab-button.active {
            background-color: #1a1a40; /* Match body background for active tab */
            color: #fff;
            box-shadow: inset 0 1px 0 rgba(255,255,255,.3), 0 1px 2px rgba(0,0,0,.6);
        }

        .tab-content {
            display: none;
            padding: 1.5rem;
            background-color: #1a1a40; /* Match body background */
            border-radius: 0 0 0.375rem 0.375rem;
            width: 100vw; /* Change to 100vw to span full viewport width */
            max-width: none; /* Remove max-width constraint */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            text-align: center;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center relative">
    <div class="starfield"></div>

    <header class="w-full text-center py-4 shadow-lg mb-8 relative z-10">
        <h1 class="text-4xl sm:text-5xl font-extrabold tracking-wide">
            Ships in the Sky
        </h1>
    </header>

    <div class="tabs relative z-10">
        <button class="tab-button active" onclick="openTab('home')">Home</button>
        <button class="tab-button" onclick="openTab('log')">Log</button>
    </div>

    <div id="home" class="tab-content active">
        <h2 class="text-3xl font-bold mb-4">Sail the Sky's</h2>
        <img src="home.png" alt="Home Image" class="mx-auto" style="max-width: 100%; height: auto;">
    </div>

    <div id="log" class="tab-content">
        <h2 class="text-3xl font-bold mb-4">Logs</h2>
    </div>

    <script>
        function openTab(tabName) {
            let i;
            let tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].classList.remove("active");
            }
            let tabButtons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            event.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>
