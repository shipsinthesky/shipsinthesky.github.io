<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ships in the Sky</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9260092306593079"
     crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-r from-blue-950 to-purple-950 min-h-screen flex flex-col items-center relative overflow-hidden">
    <div class="starfield"></div>

    <header class="w-full bg-gray-950 text-gray-300 text-center py-4 shadow-lg mb-8 relative z-10">
        <h1 class="text-4xl sm:text-5xl font-extrabold tracking-wide">
            Ships in the Sky
        </h1>
    </header>

    <div class="p-4 relative z-10">
        </div>

    <style>
        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            /* Using multiple box-shadows to create stars */
            box-shadow:
                0 0 1px 1px rgba(255, 255, 255, 0.7),
                20px 50px 1px 1px rgba(255, 255, 255, 0.7),
                -30px 80px 1px 1px rgba(255, 255, 255, 0.7),
                50px -20px 1px 1px rgba(255, 255, 255, 0.7),
                -70px -90px 1px 1px rgba(255, 255, 255, 0.7),
                80px 30px 1px 1px rgba(255, 255, 255, 0.7),
                -100px 10px 1px 1px rgba(255, 255, 255, 0.7),
                120px -50px 1px 1px rgba(255, 255, 255, 0.7),
                /* Add many more for a dense starfield */
                150px 70px 1px 1px rgba(255, 255, 255, 0.7),
                -180px 40px 1px 1px rgba(255, 255, 255, 0.7),
                200px -10px 1px 1px rgba(255, 255, 255, 0.7),
                -220px 60px 1px 1px rgba(255, 255, 255, 0.7),
                250px 90px 1px 1px rgba(255, 255, 255, 0.7),
                -280px -30px 1px 1px rgba(255, 255, 255, 0.7),
                300px 20px 1px 1px rgba(255, 255, 255, 0.7),
                -330px 70px 1px 1px rgba(255, 255, 255, 0.7),
                350px -80px 1px 1px rgba(255, 255, 255, 0.7),
                -380px 0px 1px 1px rgba(255, 255, 255, 0.7),
                400px 50px 1px 1px rgba(255, 255, 255, 0.7),
                -420px -40px 1px 1px rgba(255, 255, 255, 0.7);
            animation: twinkle 5s infinite alternate; /* Slower twinkle */
        }

        /* More stars for depth */
        .starfield::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            box-shadow:
                10px 10px 1px 1px rgba(255, 255, 255, 0.5),
                -40px 60px 1px 1px rgba(255, 255, 255, 0.5),
                70px -10px 1px 1px rgba(255, 255, 255, 0.5),
                -90px 30px 1px 1px rgba(255, 255, 255, 0.5),
                110px 80px 1px 1px rgba(255, 255, 255, 0.5),
                -130px -20px 1px 1px rgba(255, 255, 255, 0.5),
                160px 0px 1px 1px rgba(255, 255, 255, 0.5),
                -190px 50px 1px 1px rgba(255, 255, 255, 0.5),
                210px -70px 1px 1px rgba(255, 255, 255, 0.5),
                -240px 10px 1px 1px rgba(255, 255, 255, 0.5),
                270px 40px 1px 1px rgba(255, 255, 255, 0.5),
                -300px -60px 1px 1px rgba(255, 255, 255, 0.5),
                320px 80px 1px 1px rgba(255, 255, 255, 0.5),
                -350px 20px 1px 1px rgba(255, 255, 255, 0.5);
            animation: twinkle 7s infinite alternate-reverse; /* Different speed for a subtle effect */
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.3; }
        }
    </style>
</body>
</html>
